# premetheus config file for scraping metrics from the terrastick app linked to a process exporter

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'process-exporter'
    static_configs:
      - targets: ['TERRASTICK_IP:9256']
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['TERRASTICK_IP:9100']

